<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=".//index.css" />
    <link
      rel="shortcut icon"
      href=".//assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 15px;
        text-align: center;
        margin: 10px auto;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="your-result">
        <h3 class="Your-Result-title">Your Result</h3>
        <div class="deg-circle">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <p class="Summary-title">Summary</p>
        <div class="flex-row parent Reaction">
          <div class="flex-row">
            <img src=".//assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <p><span>80 </span> / 100</p>
        </div>
        <!-- space -->
        <div class="flex-row parent Memory">
          <div class="flex-row">
            <img src=".//assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <p><span>92 </span> / 100</p>
        </div>
        <!-- space -->
        <div class="flex-row parent Verbal">
          <div class="flex-row">
            <img src=".//assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <p><span>61 </span> / 100</p>
        </div>
        <!-- space -->
        <div class="flex-row parent Visual">
          <div class="flex-row">
            <img src=".//assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <p><span>72 </span> / 100</p>
        </div>
        <!-- space -->
        <a class="Continue" href="#">Continue</a>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/kirito0san?tab=repositories">ahmed syed</a>.
    </div>
  </body>
</html>
